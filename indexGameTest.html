<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/font.css">
</head>
<body>
    
    <div class="gameRoom" id="gameRoom">
        <h2 id="secondRoundButton">RoundSecond</h2>
        <div class="turnsTitre" id="turnsTitre"> <p>Ход Диллера</p> </div>
        <div class="whiteWindow" id="whiteWindow"></div>
        <div class="titre" id="titre"></div>
        <div class="bulletsBar" id="bulletsBar"></div>
        <div class="healPointsBar" id="healPointsBar">
            <div class="dealer" id="dealer">
                <h4 id="name">Dealer</h4>
                <div class="dealerHealPoints" id="dealerHealPoints">
                </div>
            </div>

            <div class="player" id="player">
                <h4 id="name">You</h4>
                <div class="playerHealPoints" id="playerHealPoints">

                </div>
            </div>
        </div>

        <div class="roundName" id="roundName">
            <div class="firstRound" id="firstRound"></div>
            <div class="secondRound" id="secondRound"></div>
            <img class="deadRound" id="deadRound" src="./images/deadRound.png" alt="#">
        </div>
    </div>

    <script src="/scriptGameTest.js"></script>
</body>
</html>
