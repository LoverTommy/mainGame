<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Buckshot Roulette</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./styleMobile.css">
</head>
<body>

    <audio id="startSound" src="./sounds/Mike Klubnika — Buckshot Roulette (www.lightaudio.ru).mp3"></audio>
    <audio id="walkOpen" src="./sounds/mix_04s (audio-joiner.com).mp3"></audio>

    <h2 class="moveToMenu" id="moveToMenu">Перейти в меню</h2>

    <div class="menu" id="menu">

        <div class="loginBar" id="loginBar">
            <div class="loginWindow" id="loginWindow">
                <h2 id="loginBarTitle"></h2>
                <form id="userForm" class="userForm" name="userForm">
                    <input type="text" id="userName" name="userName"></input>
                    <input type="text" id="password" name="password"></input>
                    <div class="checkBox" id="checkBox">
                        <input type="checkbox" id="stayLogin" name="stayLogIn"></input>
                        <label for="stayLogin">Запомнить вас?</label>
                    </div>
                    <button id="button"></button>
                </form>
            </div>
        </div>
        
        <div class="userBar" id="userBar">
            <div class="userInfo" id="userInfo">
                <h2 id="userBarName" class="userName"></h2>
                <h2 class="statusTitle">Статус: <span id="status" class="status"></span></h2>
            </div>

            <div class="statistics" id="statistics">
                <h2 class="gameStatisticTitle">Игр сыграно:</h2>
                <span id="gameStatistic" class="gameStatistic">0</span>
            </div>

            <span class="logOut" id="logOut">Выйти</span>

        </div>

        <div class="loginOrSignIn" id="loginOrSignIn">
            <span id="logIn" class="logIn">Войти</span>
            <span id="signIn" class="signIn">Зарегистрироваться</span>
        </div>

        <h1 id="play">Играть</h1>
        <div class="adminPanel" id="adminPanel">
            <div class="firstRounds">
                <h2 class="roundOne" id="roundOne">FirstRound</h2>
                <span id="firstRoundTwo">Второй подраунд</span>
            </div>
            <div class="secondRounds">
                <h2 class="roundTwo" id="roundTwo" style="left:150px">SecondRound</h2>
                <span id="secondRoundTwo">Второй подраунд</span>
                <span id="secondRoundThree">Третий подраунд</span>
            </div>
            <div class="deadRounds">
                <h2 class="deadRoundLink" id="deadRoundLink" style="left: 300px">deadRound</h2>
                <span id="deadRoundTwo">Второй подраунд</span>
                <span id="deadRoundThree">Третий подраунд</span>
            </div>
            <h2 class="winGame" id="winGame" style="left: 450px">winGame</h2>
        </div>
    </div>

    <div class="start" id="start">
        <h2 id="startWalk">Войти</h2>
    </div>

    <div class="gameRoom" id="gameRoom">
        <div class="choiceGun" id="choiceGun"></div>
        <div class="itemsPack" id="itemsPack"></div>
        <div class="setItemsBox" id="setItemsBox">Достать предмет</div>
        <div class="turnsTitre" id="turnsTitre"> <p>Ход Диллера</p> </div>
        <div class="whiteWindow" id="whiteWindow"></div>
        <div class="titre" id="titre"></div>
        <div class="bulletsBar" id="bulletsBar"></div>
        <div class="healPointsBar" id="healPointsBar">
            <div class="dealer" id="dealer">
                <h4 id="name">Dealer</h4>
                <div class="dealerHealPoints" id="dealerHealPoints">
                </div>
            </div>

            <div class="player" id="player">
                <h4 id="name">You</h4>
                <div class="playerHealPoints" id="playerHealPoints">

                </div>
            </div>
        </div>

        <div class="roundName" id="roundName">
            <div class="firstRound" id="firstRound"></div>
            <div class="secondRound" id="secondRound"></div>
            <div class="deadRound" id="deadRound"><img src="./images/deadRound.png" alt="#"></div>
        </div>
    </div>

    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
